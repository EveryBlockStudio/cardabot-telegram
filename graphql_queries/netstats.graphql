query netstats($epoch: Int!, $time: DateTime) {
  ada {
    supply {
      circulating
    }
  }
  delegations_aggregate {
    aggregate {
      count
    }
  }
  stakePools_aggregate {
    aggregate {
      count
    }
  }
  epochs(where: { number: { _eq: $epoch } }) {
    activeStake_aggregate {
      aggregate {
        sum {
          amount
        }
      }
    }
    protocolParams {
      maxBlockBodySize
    }
  }
  blocks_aggregate(where: { forgedAt: { _gte: $time } }) {
    aggregate {
      avg {
        size
      }
    }
  }
}
