query stakePoolDetails($id: StakePoolID!) {
  activeStake_aggregate {
    aggregate {
      sum {
        amount
      }
    }
  }

  stakePools(where: { id: { _eq: $id } }) {
    activeStake_aggregate {
      aggregate {
        sum {
          amount
        }
      }
    }
    pledge
    delegators_aggregate {
      aggregate {
        count
      }
    }
    fixedCost
    margin
    blocks_aggregate {
      aggregate {
        count
      }
    }
    url
    id
  }
}
